        .timeline {

            padding: 0;
        }
        .timeline-item {
            margin-bottom: 20px;
            padding-left: 40px;
            position: relative;
        }
        .timeline-item:before {
            content: "";
            background-color: #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .timeline-item .time {
            font-size: 12px;
            color: #6c757d;
        }
        .timeline-item .content {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
