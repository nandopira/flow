<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Detalhes do Projeto</title>
<style>
    body { font-family: Arial, sans-serif; }
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }
    .tab button:hover {
        background-color: #ddd;
    }
    .tab button.active {
        background-color: #ccc;
    }
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
</head>
<body>

<h2>Detalhes do Projeto</h2>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Geral')">Geral</button>
    <button class="tablinks" onclick="openTab(event, 'Tabela1')">Tabela 1</button>
    <button class="tablinks" onclick="openTab(event, 'Tabela2')">Tabela 2</button>
</div>

<div id="Geral" class="tabcontent">
    <h3>Informações Gerais</h3>
    <p>Status: Em andamento</p>
    <p>Início previsto: DATA</p>
    <p>Equipe de localização central</p>
    <p>Dinâmica: Localização</p>
</div>

<div id="Tabela1" class="tabcontent">
    <h3>Tabela 1</h3>
    <p>Conteúdo da Tabela 1</p>
</div>

<div id="Tabela2" class="tabcontent">
    <h3>Tabela 2</h3>
    <p>Conteúdo da Tabela 2</p>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
